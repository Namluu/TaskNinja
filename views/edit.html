<div class="container">
	<div class="row title">
		<div class="col-md-6 col-md-offset-3">

			<form ng-submit="updateTask(selectedTask)">
				<input type="text" ng-model="selectedTask.title" class="form-control" placeholder="Task title" required><br>             
				<textarea ng-model="selectedTask.description" class="form-control" placeholder="Describe what you need done" required></textarea><br>
				<input type="number" ng-model="selectedTask.total" class="form-control" placeholder="How much will you pay?" required><br>
				<input class="form-upload" type="file" ng-model="selectedTask.image" nv-file-select="" uploader="uploader" />
				<span ng-repeat="item in uploader.queue">
				    <button type="button" class="btn-xs btn-upload" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess"><span class="glyphicon glyphicon-upload"></span> Upload</button>

				    <img ng-show="imgThumb" ng-src="uploads/{{ imgThumb }}" width="200">
				</span>

				<div class="clearfix wrap-btn">
					<img ng-show="selectedTask.image && !imgThumb" ng-src="uploads/{{ selectedTask.image }}" width="200">
				<div>
				<br>

				<div class="clearfix wrap-btn">
					<input type="submit" value="Update Task" class="btn btn-info" ng-click="item.upload()">
				</div>

			</form>

		</div>
	</div>	
</div>
